<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>

    <link rel="stylesheet" href="./css/tailwind.css">
</head>
<body>

    <!-- HEADER -->
    <header class="w-full h-16 bg-red-600 fixed">
        <nav class="text-white text-xl h-full w-full">
            <ul class="h-full w-full flex items-center justify-center">
                <li><a href="#" class="m-5">About</a></li>
                <li><a href="#" class="m-5">Work</a></li>
                <li><a href="#" class="m-5">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- WELCOME SECTION -->
    <section class="h-screen w-full bg-gray-900 flex flex-col justify-center">
        <div class="text-center">
            <h1 class="text-5xl text-white font-bold mb-2">Hey I am Manuel</h1>
            <p class="text-red-600 text-3xl font-light">a web developer</p>
        </div>
    </section>

    <!-- PROJECT SECTION -->
    <section class="w-full bg-blue-gray py-10 px-2">
        <div class="w-11/12 mx-auto">
            <h2 class="text-white text-4xl text-center font-bold mb-2">These are some of my porjects</h2>
            <hr>
        </div>
        <div class="my-10 grid grid-rows-layout gap-y-10 h-fit">
            <a class="card">
                <img class="card--img" src="./imgs/tribute.jpg" alt="">
                <p class="card--p">Tribute page</p>
            </a>
            <a class="card">
                <img class="card--img" src="./imgs/random-quote-machine.png" alt="">
                <p class="card--p">Random Quote Machine</p>
            </a>
            <a class="card">
                <img class="card--img" src="./imgs/map.jpg" alt="">
                <p class="card--p">Javascript Calculator</p>
            </a>
            <a class="card">
                <img class="card--img" src="./imgs/wiki.png" alt="">
                <p class="card--p">Wikipedia Viewer</p>
            </a>
            <a class="card">
                <img class="card--img" src="./imgs/tic-tac-toe.png" alt="">
                <p class="card--p">Tic Tac Toe Game</p>
            </a>
        </div>
        <button class="block bg-slate-800 py-2 px-5 mx-auto text-white" >Show all</button>
    </section>

    <!-- FOOTER SECTION -->
    <footer>
        <div>
            <h3>Let's work together...</h3>
            <p>How do you take your coffee?</p>
        </div>
        <div>
            <a href="#">Github</a>
        </div>
    </footer>
</body>
</html>
